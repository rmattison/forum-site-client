<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="./css/main.css">
    <title>Forum Test</title>
    
  </head>
  <body>
    <header>
      <h1>Forum of the Future</h1>
    </header>
    <div class="sidebar">
      <img
        src="./img/sign.jpg"
        alt=""
        width="275px"
      />
      <h1>Welcome to the Future!</h1>
      <p>
        This site is dedicated to all other forums before it, and after.
      </p>
      <p>
        Look to the Future and see the adventure!
      </p>
      <p>
        Work with one another to accomplish the goal.
      </p>

      <div class="submission">
        <h4 class="card-title">Create Post</h4>
        <div class="row">
          <form id="post-form">
            <div class="input-field col s12">
              <label for="title-input">Title:</label><br>
              <input type="text" name="title-input" id="title-input" /><br>
              <label for="desc-input">Description:</label><br>
              <textarea id="desc-input" name="desc-input" rows="4" cols="35"></textarea><br>
              <input type="submit" class="btn btn-info" id="submit-btn" value="Submit Post">
              <p>Optional:</p>
              <label for="author-input">Username:</label><br>
              <input type="text" name="author-input" id="author-input" /><br>
            </div>
                        
          </form>
        </div>
      </div>
    </div>


    <div class="content-container" id="content-container"></div>

    <div class="posts-container"></div>

    <script src="./js/app.js"></script>
  </body>
</html>
